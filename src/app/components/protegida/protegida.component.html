

<div class="row">
  <div class="col-md-4">
    <img [src]="profile.picture" alt="avatar" class="img-fluid">
  </div>

  <div class="col-md-8">
    <ul class="list-group">
      <li class="list-group-item">{{ profile.name }}</li>
      <li class="list-group-item">{{ profile.gender }}</li>
      <li class="list-group-item">{{ profile.updated_at | date:'dd MM yyy' }}</li>
    </ul>
  </div>

  <div class="row m-5">
    <pre>{{ profile | json }}</pre>
  </div>

</div>
